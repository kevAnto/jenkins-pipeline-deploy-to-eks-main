apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-deployment
  labels: 
    app: catalogue-deployment
spec:
  selector:
    matchLabels:
      app: catalogue-deployment
  replicas: 2
  strategy: 
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: catalogue-deployment
    spec:
      containers:
        - name: catalogue
          image: m0ph/catalogue:latest
          command: ["/app"]
          args:
            - -port=80
          ports:
            - containerPort: 80
          securityContext:
            capabilities:
              drop: 
                - all
              add:
                - NET_BIND_SERVICE
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi