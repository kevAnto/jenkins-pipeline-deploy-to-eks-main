apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  labels:
    app: payment-deployment
spec:
  selector:
    matchLabels:
      app: payment-deployment
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: payment-deployment
    spec:
      containers:
        - name: payment
          image: m0ph/payment:latest
          ports:
            - containerPort: 8080
          securityContext:
            capabilities:
              drop:
                - all
              add:
                - NET_BIND_SERVICE
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 99m
              memory: 100Mi