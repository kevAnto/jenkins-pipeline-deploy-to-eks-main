apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: user-db
spec:
  selector:
    matchLabels:
      app: user-db
  serviceName: user-db
  replicas: 1
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: user-db
          image: m0ph/user-db:latest
          ports:
            - containerPort: 27017
              name: mongo
          securityContext:
            capabilities:
              drop: 
                - all
              add:
                - CHOWN
                - SETGID
                - SETUID