apiVersion: apps/v1
kind: Deployment
metadata:
  name: carts-deployment
  labels: 
    app: carts-deployment
spec:
  selector:
    matchLabels:
      app: carts-deployment
  replicas: 2
  strategy: 
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: carts-deployment
    spec:
      containers:
        - name: carts
          image: m0ph/carts:latest
          ports:
            - containerPort: 80
          securityContext:
            capabilities:
              drop: 
                - all
              add:
                - NET_BIND_SERVICE
          env:
            - name: JAVA_OPTS
              value: -Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi